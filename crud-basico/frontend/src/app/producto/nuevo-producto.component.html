<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="inputProducto">Producto</label>
          <input type="text" class="form-control" id="inputProducto" name="inputProducto" [(ngModel)]="producto" required>
        </div>
        <div class="form-group">
          <label for="inputCodigo">Codigo</label>
          <input type="text" class="form-control" id="inputCodigo" name="inputCodigo" [(ngModel)]="codigo" required>
        </div>
        <div class="form-group">
          <label for="inputPrecio">Precio</label>
          <input type="number" class="form-control" id="inputPrecio" name="inputPrecio" [(ngModel)]="precio" required>
        </div>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">CREAR</button>
      </form>
    </div>
  </div>
</div>
