<div class="container">
  <div class="row mt-5" *ngIf="producto">
    <div class="col-md-4 mx-auto">
      <div class="card" style="width: 18rem;">
        <div class="card-header text-center">
          {{producto.producto}}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: {{producto.id}}</li>
          <li class="list-group-item">SKU: {{producto.codigo}}</li>
          <li class="list-group-item">PRECIO: {{producto.precio}}</li>
        </ul>
        <div class="card-footer">
          <button class="btn btn-outline-info btn-block" (click)="volver()">
            <i class="far fa-caret-square-left"></i> VOLVER
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
