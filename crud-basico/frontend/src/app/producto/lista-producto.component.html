<p>lista-producto works!</p>
{{productos | json}}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Producto</th>
      <th scope="col">Codigo</th>
      <th scope="col">Precio</th>
      <th scope="col" colspan="2" >Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <th>{{producto.id}}</th>
      <th>{{producto.producto}}</th>
      <th>{{producto.codigo}}</th>
      <th>$ {{producto.precio}}</th>
      <th><button class="btn btn-outline-warning" routerLink="/editar/{{producto.id}}" ><i class="fas fa-edit"></i></button></th>
      <th><button class="btn btn-outline-danger" (click)="borrar(producto.id)" ><i class="fas fa-trash-alt"></i></button></th>
    </tr>
  </tbody>
</table>
