<table class="table table-dark mt-3">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Producto</th>
      <th scope="col">Codigo</th>
      <th scope="col">Precio</th>
      <th scope="col" colspan="3" class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <th>{{producto.id}}</th>
      <th>{{producto.producto}}</th>
      <th>{{producto.codigo}}</th>
      <th>{{producto.precio | currency}}</th>
      <th><button class="btn btn-outline-info" routerLink="/detalle/{{producto.id}}" ><i class="fas fa-eye"></i> VER</button></th>
      <th><button class="btn btn-outline-warning" routerLink="/editar/{{producto.id}}" ><i class="fas fa-edit"></i> EDITAR</button></th>
      <th><button class="btn btn-outline-danger" (click)="borrar(producto.id)" ><i class="fas fa-trash-alt"></i> BORRAR</button></th>
    </tr>
  </tbody>
</table>
